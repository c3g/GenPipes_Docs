# This is a basic workflow to help you get started with Actions

name: CI
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - uses: ammaraskar/sphinx-action@master
      with:
        pre-build-command: "apt-get update -y && apt-get install -y enchant git latexmk texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended && pip3 install sphinx sphinx_rtd_theme"  
        build-command: 'make html latexpdf'
        docs-folder: "docs/"
